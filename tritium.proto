package tritium;

message Transform {
	repeated Script scripts = 1;

	message Script {
		optional string name = 1 [default='main'];
		optional Instruction root = 2;

		message Instruction {
			required Type type = 1;
			optional string value = 2;
			optional int32 import_index = 3; // only used if we are an import

			enum Type {
				BLOCK = 0;
				FUNCTION_CALL = 1;
				IMPORT = 2;
				STRING = 3;
				REGEXP = 4;
			}

			repeated Instruction children = 4;
			repeated Instruction arguments = 5;
			// The name of the function we are executing
			optional Function function = 6;
			// Some Functions are positional and nature
			optional Position position = 7;

			enum Function {
				//BLOCK = 0;
				VAR = 1;
				SET = 2;
				SELECT = 3;
				CONCAT = 4;
				APPEND = 5;
				PREPEND = 6;
				MATCH = 7;
				WITH = 8;
				NOT = 9;
				MOVE = 10;
				DUP = 11;
				INDEX = 12;
				NODE = 13;
				ATTRIBUTE = 14;
				VALUE = 15;
				NAME = 16;
				REPLACE = 17;
				INSERT_AT = 18;
				INJECT_AT = 19;
				CLEAR = 20;
				REMOVE = 21;
				XML = 22;
				HTML = 23;
				HTML_FRAGMENT = 24;
				LOG = 25;
				DEBUG = 26;
				EXPORT = 27;
				REGEX = 28;
				FETCH = 29;
				INNER = 30;
				TEXT = 31;
				CDATA = 32;
				WRAP_TEXT_CHILDREN = 33;
			}

			enum Position {
				BEFORE = 0;
				AFTER = 1;
				TOP = 2;
				BOTTOM = 3;
			}
			
		}
	}
}




rewriter:
  host:
    - matcher: ^(.*)
      replacement: MOD\1MOD
  link:
    host: m(?<prefix>[a-z]*)\.[a-z0-9\-\.]*example\.com
    matcher: (^|\/\/|\"|\')(?!m$prefix\.)(www\.)?([a-z0-9\-\.]*)example\.com
    replacement: \1m$prefix.\3example.com
  cookie_domain:
    matcher: \.?(www\.)?([a-z0-9\-\.]*example\.com)
    replacement: .\2

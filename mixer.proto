package hermes;

import "file.proto";
import "feature.proto";
import "recipe.proto";
import "rewriter.proto";
import "package.proto";

message Mixer {
  required string name = 1;
  required string version = 2;
    
  repeated File assets = 4;
  // Not sure what assets we want to bundle beyond those in the recipes
  // Perhaps documentation / examples / etc?

  repeated Feature features = 5;
  repeated Recipe recipes = 6;
  repeated File rewriters = 7;      

}
package hermes;

import "file.proto";
import "feature.proto";
import "recipe.proto";
import "rewriter.proto";

message Mixer {
  required string name = 1;
  required string version = 2;
  
  // Need to set this for rewriters, since they're handled specially
  required string type = 3; 
  
  repeated File assets = 4;
  // Not sure what assets we want to bundle beyond those in the recipes
  // Perhaps documentation / examples / etc?

  repeated Feature features = 5;
  repeated Recipe recipes = 6;
  repeated Rewriter rewriters = 7;      

  repeated bytes package = 8; 
  // Later, when all the protos are in their own repo, this will be a proper package object
  
}